<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="popup">
      <h1>YOU LOST!</h1>
      <button class="newGame">New Game</button>
    </div>
    <div class="desc">
      <h1>Hangman</h1>
      <h2>
        Use the alphabet below to guess the word, or click hint get a clue.
      </h2>
      <!-- <h2 class="category">The Chosen Category is Cities</h2> -->
    </div>
    
    <ul class="word">

    </ul>
      
    <ul class="chars">
      <li class="char">a</li>
      <li class="char">b</div>
      <li class="char">c</div>
      <li class="char">d</div>
      <li class="char">e</div>
      <li class="char">f</div>
      <li class="char">g</div>
      <li class="char">h</div>
      <li class="char">i</div>
      <li class="char">j</div>
      <li class="char">k</div>
      <li class="char">l</div>
      <li class="char">m</div>
      <li class="char">n</div>
      <li class="char">o</div>
      <li class="char">p</div>
      <li class="char">q</div>
      <li class="char">r</div>
      <li class="char">s</div>
      <li class="char">t</div>
      <li class="char">u</div>
      <li class="char">v</div>
      <li class="char">w</div>
      <li class="char">x</div>
      <li class="char">y</div>
      <li class="char">z</div>
    </ul>
    <h2 class="lives">You have 10 lives</h2>
    <div class="game">
      <div class="leg-two"></div>
      <div class="leg-one"></div>
      <div class="arm-two"></div>
      <div class="arm-one"></div>
      <div class="torso"></div>
      <div class="head"></div>
      <div class="rope"></div>
      <div class="pole-small"></div>
      <div class="pole-big"></div>
      <div class="ground"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
